<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../styles/product.css">
    <link rel="stylesheet" href="../styles/global.css">
    <script src="../scripts/product.js" defer></script>
</head>
<body>
    <div class="product-details">
        <div class="product-header">
            <img id="product-image" src="" alt="Product Image">
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-price">Price: UGX0</p>
                <p id="product-material">Material: </p>
                <p id="product-application">Application: </p>
                <p id="product-customization">Customization: </p>
                <button id="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
        <div class="customer-reviews">
            <h2>Customer Reviews</h2>
            <ul id="reviews-list">
                <!-- Reviews will be dynamically rendered here -->
            </ul>
        </div>
        <div class="similar-products">
            <h2>Similar Products</h2>
            <div id="similar-products-list">
                <!-- Similar products will be dynamically rendered here -->
            </div>
        </div>
    </div>
</body>
</html>
